<template>
    <lightning-card title={titleSearchTerm} icon-name="custom:custom14">
            <lightning-tabset>
                    <lightning-tab label="Pesquisa">
                        <div class="slds-m-around_medium">
                            <p>Today is {currentDate}</p>
                            <lightning-input field-level-help="You can search records here" placeholder="Search for bears" 
                            class="slds-m-bottom_small" label="Search Record" 
                            type="search" value={searchTerm} 
                            onkeyup={handleSearchTerm}></lightning-input>
                        </div>
                        <template if:true={loaded}>
                            <p if:true={searchTerm}>
                                Searched for {searchTerm}!
                                <lightning-progress-bar value={progress}></lightning-progress-bar>
                            </p>
                        </template>
                        <template if:false={loaded}>
                            <div class="exampleHolder">
                            <lightning-progress-bar value={progress}></lightning-progress-bar>
                            <lightning-spinner variant="brand"></lightning-spinner>
                            </div>
                        </template>
                    </lightning-tab>
                    <lightning-tab label="Calculadora">
                        Two Content !
                    </lightning-tab>
                    <lightning-tab label="">
                        Three Content !
                    </lightning-tab>
                </lightning-tabset>
        
    </lightning-card>
</template>
